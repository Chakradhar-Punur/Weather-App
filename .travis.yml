---
language: android
jdk: oraclejdk11
sudo: required
os: linux
dist: trusty

branches:
  only:
    - master
    - dev
    - feature/setup-github-actions

env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support

    - sys-img-${ANDROID_ABI}-android-21
    - sys-img-${ANDROID_ABI}-android-23
    - sys-img-${ANDROID_ABI}-android-25
    - sys-img-${ANDROID_ABI}-android-27
    - sys-img-${ANDROID_ABI}-android-29

licenses:
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  - 'android-sdk-preview-license-.+'

before_install:
  - chmod +x gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - yes | sdkmanager --update
  - yes | sdkmanager --licenses

script:
  - ./gradlew runUnitTests
  - ./gradlew connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)
